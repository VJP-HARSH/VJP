<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - વિરતી જૈન જ્ઞાનશાલા</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #3e8e41;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 50px;
            height: 70px;
            margin-right: 10px;
        }

        .navbar .logo h1 {
            color: white;
            font-size: 1.8rem;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar .menu a:hover {
            background-color: #287233;
            transform: scale(1.1);
        }

        .navbar .toggle-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .navbar .toggle-menu span {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                background-color: #3e8e41;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                padding: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .navbar .menu.active {
                display: flex;
            }

            .navbar .toggle-menu {
                display: flex;
            }
        }

        .teacher-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .teacher-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .teacher-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .teacher-card h3 {
            margin-bottom: 15px;
            color: #3e8e41;
        }

        .teacher-card p {
            font-size: 1rem;
            color: #555;
        }

        .teacher-card span {
            font-size: 2rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            background-color: #3e8e41;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2e6a31;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="./logo.jpg" alt="Logo">
            <h1>વિરતી જૈન જ્ઞાનશાલા</h1>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="toggle-menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="teacher-list">
        <div class="teacher-card">
            <span>👨‍🏫</span>
            <h3>Bhavinbhai Shah</h3>
           
        </div>
        <div class="teacher-card">
            <span>👩‍🏫</span>
            <h3>Binaben Shah</h3>
            
        </div>
        <div class="teacher-card">
            <span>👨‍🏫</span>
            <h3>Jaydeepbhai Kothari</h3>
            
        </div>
        <div class="teacher-card">
            <span>👩‍🏫</span>
            <h3>Alpaben Darod</h3>
            
        </div>
    </div>

    <div class="button-container">
        <a href="index.html" class="button">Back to Home</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
