<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - વ્યરતી જૈન જ્ઞાનશાલા</title>
    <style>
        /* Add your styles here for login form */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-form button {
            background-color: #3e8e41;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #2e6a31;
        }
    </style>
</head>
<body>

    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm" action="index.html" method="POST" onsubmit="return validatePassword()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Password validation function
        function validatePassword() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUsername = 'admin';  // Replace with your valid username
            const validPassword = 'password123';  // Replace with your valid password

            if (username === validUsername && password === validPassword) {
                // Redirect to index.html upon successful login
                window.location.href = 'login.html';
                return false;  // Prevent form submission
            } else {
                alert('Incorrect username or password! Please try again.');
                return false;  // Prevent form submission
            }
        }
    </script>

</body>
</html>
