<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - વિરતી જૈન જ્ઞાનશાલા</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .services-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .services-container h1 {
            text-align: center;
            color: #3e8e41;
            margin-bottom: 20px;
        }

        .services-list {
            list-style: none;
            padding: 0;
        }

        .services-list li {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .services-list li i {
            font-size: 24px;
            color: #3e8e41;
            margin-right: 15px;
        }

        .services-list li span {
            font-size: 18px;
        }

        .service-image {
            margin-top: 30px;
            text-align: center;
        }

        .service-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="services-container">
        <h1>Our Services</h1>

        <ul class="services-list">
            <li>
                <i class="fas fa-book"></i>
                <span>Jain Philosophy and Scripture Classes</span>
            </li>
            <li>
                <i class="fas fa-users"></i>
                <span>Community Events and Workshops</span>
            </li>
            <li>
                <i class="fas fa-hand-holding-heart"></i>
                <span>Spiritual Guidance and Counseling</span>
            </li>
            <li>
                <i class="fas fa-seedling"></i>
                <span>Environmental Awareness Programs</span>
            </li>
            <li>
                <i class="fas fa-praying-hands"></i>
                <span>Meditation and Mindfulness Sessions</span>
            </li>
        </ul>

        <div class="service-image">
            <img src="./download.jpeg" alt="Our Services">
        </div>
    </div>
</body>
</html>
