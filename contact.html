<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - વિરતી જૈન જ્ઞાનશાલા</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-container h1 {
            text-align: center;
            color: #3e8e41;
        }

        .contact-item {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .contact-item i {
            font-size: 24px;
            color: #3e8e41;
            margin-right: 15px;
        }

        .contact-item a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #287233;
        }

        .contact-item span {
            font-size: 18px;
        }

        .contact-map {
            margin-top: 30px;
            text-align: center;
        }

        .contact-map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>

        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:virtijainpathshala@gmail.com">virtijainpathshala@gmail.com</a>
        </div>

        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <a href="tel:+917990324554">+91 7990324554</a>
        </div>

        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>83/A Shri Kunj Shopping Center, Opposite Panchdev Temple, Ghatlodiya Ahmedabad 380061</span>
        </div>

        <div class="contact-map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14694.084908706496!2d72.55619784999999!3d23.0454447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84f41a6b9eb7%3A0x370e4388f8f17ea9!2sPanchdev%20Temple!5e0!3m2!1sen!2sin!4v1698159208489!5m2!1sen!2sin" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
